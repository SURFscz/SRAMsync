# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update packages list
        run: sudo apt-get update

      - name: Install LDAP and utils
        run: sudo apt-get -y install build-essential python3-dev python2.7-dev libldap2-dev libsasl2-dev slapd ldap-utils tox lcov valgrind

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install pipenv
        run: pip install pipenv

      - name: Install needed python packages
        run: pipenv install -d

      - name: Start LDAP server
        run: |
          ./test/start-ldap.sh
          echo sleep 5 seconds
          sleep 5

      - name: Run behave
        run: pipenv run behave
